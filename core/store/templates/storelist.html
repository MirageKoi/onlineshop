{% extends "base.html" %}
{% block content %}
    {% for object in object_list %}
        <div>
            <a href="{{ object.slug }}">{{ object.title }}</a>
                {{ object.description }}
                {{ object.price }}
            </div>
        {% endfor %}
    <hr/>
    <a href="{% url "store:create" %}">Create New</a>
{% endblock content %}
